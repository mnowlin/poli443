class: title title-1

# The IAD 

**Digging deeper into some of the terms (McGinnis 2011)**

--

.small[**Institutions**: are human-constructed constraints or opportunities within which individual choices take place and which shape the consequences of their choices.]

--

.small[**Analysis**: involves decomposition of institutional contexts into their component parts as a prelude to understanding how these parts affect each other and how institutions shape outcomes.]

--

.small[**Development**: is interpreted broadly as referring to the processes of dynamic changes of institutions as well as changes in their effects over time.]

---

class: title title-1

# The IAD 

**Digging deeper into some of the terms (McGinnis 2011)**

**Governance**: is the process by which the repertoire of rules, norms, and strategies that guide behavior within a given realm of policy interactions are formed, applied, interpreted, and reformed. 

--

* _Self-governance_: The capacity of communities to organize themselves so they can actively participate in all (or at least the most important) decision processes relating to their own governance. 

---

class: title title-1

**Digging deeper into some of the terms (McGinnis 2011)**

**Governance**: is the process by which the repertoire of rules, norms, and strategies that guide behavior within a given realm of policy interactions are formed, applied, interpreted, and reformed. 

* _Monocentric governance_: Ideal type conceptualization of unitary sovereignty ... No real-world governance system is fully monocentric, yet some governance systems concentrate a great deal of power in the hands of a small number of authorities at the national level.

class: title title-1

**Governance**: is the process by which the repertoire of rules, norms, and strategies that guide behavior within a given realm of policy interactions are formed, applied, interpreted, and reformed.

# The IAD 

**How to use the IAD framework (McGinnis 2013)** 

* Step 1: Theoretical puzzle or policy analysis? 

--

* Step 2: Summarize 2-3 plausible alternative explanations 

--

* Step 3: Identify the focal (or core) action situations 

---

class: title title-1

# The IAD 

**How to use the IAD framework (McGinnis 2013)** 

* Step 4: Systematically examine categories of the framework 
  * Actors in positions 
  * Rules-in-use 
  * Attributes of communities 
  * Types of goods 
  * Evaluative criteria 
  * Feedback loops 

---

class: title title-1

# The IAD 

**How to use the IAD framework (McGinnis 2013)** 

* Step 5: Follow the information flow 

--

* Step 6: Locate adjacent (or supplemental) action situations 

--

* Step 7: Select critical adjacent actions situations 

--

* Step 8: Compare and contrast the ways these linked and nested action situations are interrelated 

---

class: title title-1

# The IAD 

**How to use the IAD framework (McGinnis 2013)** 

* Step 9: Identify the most critical steps for more detailed analysis

--

* Step 10: Draw upon principles of research design or evaluative research to select cases for further analysis by whatever methods are best suited to that purpose
